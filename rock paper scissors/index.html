<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissor</title>
    <link rel="stylesheet" href="style.css">
    <link href="https://fonts.googleapis.com/css?family=Permanent+Marker" rel="stylesheet">
</head>
<body>
    <div class="title">
        <div class="head-rock">ROCK</div>
        <div class="head-paper">PAPER</div>
        <div class="head-scissor">SCISSOR</div>
    </div>
    <div class="menu">
        <button class="main-btn" onclick="self.location='play.html'">PLAY</button><br>
       <button class="main-btn" style="margin-left:-20px;" id="myBtn">INSTRUCTIONS</button>
    </div>
    <div class="modal" id="selectModal">
        <div class="modal-content">
           <div class="header">
            <span class="head">Instructions</span>
            <span class="close" >x</span>
            </div> 
            <div>
                <ol>
                    <li>Enter your name</li>
                    <li>select your object</li>
                    <li>The game would end when you beat the computer</li>
                    <li>The rules can be seen in given picture</li>
                </ol>
                <img src="images/rules.png" alt="">
            </div>
        </div>
    </div>
</body>

<script>
    var modal = document.getElementById('selectModal');

// Get the button that opens the modal
var btn = document.getElementById("myBtn");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

// When the user clicks on the button, open the modal 
btn.onclick = function() {
    modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
    modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it

</script>

</html>
